<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Money Sense</title>
</head>
<body>
    <section class="container mt-3">
        <!-- Heading -->
        <h1 class="text-center lato">Money Sense</h1>
        <!-- Heading End -->

        <div class="row mt-2">
            <!-- Left Side Content -->
            <div class="col-lg-8 col-md-12">
                <div class="">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </div>
            </div>
            <!-- Left Side Content End -->

            <div class="col-lg-4 col-md-12">
                <!-- Income Section -->
                <div>
                    <h2 class="text-center">Income</h2>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Income</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="income">
                      </div>
                </div>
                <!-- Income Section End -->

                <!-- Expense Section -->
                <div>
                    <h2 class="text-center">Expense</h2>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Food</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="food">
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Rent</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="rent">
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Clothes</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="clothes">
                    </div>

                    <!-- Calculate Button -->
                    <button class="btn" id="calculate-btn">Calculate</button>
                    <!-- Calculate Button End -->
                </div>
                
                <!-- Expense Section End -->

                <!-- Output Balance & Expense -->
                <hr>
                <div class="d-flex justify-content-between">
                    <h5>Total Expenses: <span id="total-expenses">00</span></h5>
                    <h5>Balance: <span id="balance">00</span></h5>
                </div>
                <!-- Output Balance & Expense End -->

                <!-- Money Saving Section -->
                <div class="container d-flex justify-content-around mx-auto px-5 mt-5">
                    <p class="my-auto">Save: </p>
                    <input class="input-save-percen my-auto w-25" type="text" id="save-percentage">
                    <p class="my-auto">%</p>
                    <button class="save-btn" id="save-btn">save</button>
                </div>
                <hr>
                <div class="">
                    <h5>Saving Amount: <span id="saving-Amount">00</span></h5>
                    <h5>Remaining Balance: <span id="remaining-balance">00</span></h5>
                </div>
                <!-- Money Saving Section End -->
                    
            </div>

        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
